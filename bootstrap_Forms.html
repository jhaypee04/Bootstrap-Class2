<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Forms</title>
     <!-- Compiled Bootstrap -->
     <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
     <script src="bootstrap/js/bootstrap.js"></script>

     <!-- Bootstrap Icons -->
     <link rel="stylesheet" href="bootstrap-icons-1.8.2/bootstrap-icons.css">
 <!-- Bootstrap End -->
</head>
<body>
    <div class="container-sm">
            <!-- Forms -->
            <!-- .form-label .form-control .form-select . input-group -->
        <form>
            <label for="name" class="form-label">Student Name: </label>
            <input type="text" id="name" class="form-control">

            <label for="email" class="form-label">Email: </label>
            <input type="email" id="email" class="form-control">

            <!-- Select -->
            <label for="course">Web Design Course:</label>
            <select id="course" class="form-select">
                <option selected>Open this select menu</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="bootstrap">Bootstrap</option>
                <option value="tailwind">Tailwind CSS</option>
                <option value="javascript">JavaScript</option>
            </select>

            <!-- checkbox -->
            <div class="form-check">
                <input type="checkbox" id="a" class="form-check-input">
                <label for="a" class="form-check-label">Checkbox 1</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="b" class="form-check-input">
                <label for="b" class="form-check-label">Checkbox 2</label>
            </div>

            <!-- Radio -->
            <div class="form-check">
                <input type="radio" id="c" name="special" class="form-check-input">
                <label for="c" class="form-check-label">Radio 1</label>
            </div>
            <div class="form-check">
                <input type="radio" id="d" name="special" class="form-check-input">
                <label for="d" class="form-check-label">Radio 2</label>
            </div>

            <!-- Input-group -->
            <div class="input-group">
                <label for="name" class="form-label">Name: </label>
                <span class="input-group-text">
                    <i class="bi bi-bank"></i>
                </span>
                <input type="text" class="form-control" id="name">
            </div>
        </form>
    </div>
    
</body>
</html>
