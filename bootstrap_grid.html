<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap files -->
        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

        <!-- Compiled Bootstrap -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <script src="bootstrap/js/bootstrap.js"></script>
    <!-- Bootstrap End -->
</head>
<body>
    <div class="container-fluid">
        <h1>Basic Bootstrap Grid</h1>
        <div class="row">
            <div class="col">
                <div class="bg-primary text-light">Col1</div>
            </div>
            <div class="col">
                <div class="bg-primary text-light">Col1</div>
            </div>
            <div class="col">
                <div class="bg-primary text-light">Col1</div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <h1>Column with Width</h1>
        <div class="row">
            <div class="col-6">
                <div class="bg-primary text-light">Col1</div>
            </div>
            <div class="col-3">
                <div class="bg-primary text-light">Col1</div>
            </div>
            <div class="col-3">
                <div class="bg-primary text-light">Col1</div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <h1>Responsive Column with Width</h1>
        <div class="row">
            <div class="col-sm-4 col-lg-6">
                <div class="bg-primary text-light">Col1</div>
            </div>
            <div class="col-sm-4 col-lg-3">
                <div class="bg-primary text-light">Col1</div>
            </div>
            <div class="col-sm-4 col-lg-3">
                <div class="bg-primary text-light">Col1</div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <h1>Justifying Content</h1>
        <div class="row justify-content-between">
            <div class="col-3 mt-3">
                <div class="bg-primary text-light">Col1</div>
            </div>
            <div class="col-3 mt-3">
                <div class="bg-primary text-light">Col1</div>
            </div>
            <div class="col-3  mt-3">
                <div class="bg-primary text-light">Col1</div>
            </div>
        </div>
    </div>

    <div class="list-group">
        <button type="button" class="list-group-item list-group-item-action active">Active item</button>
        <button type="button" class="list-group-item list-group-item-action">Item</button>
        <button type="button" class="list-group-item list-group-item-action disabled">Disabled item</button>
    </div>
    
</body>
</html>
